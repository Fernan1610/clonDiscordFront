<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="../../../static/assets/imgs/discord_icon_.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../../static/assets/css/home.css"
    />
    <link
      rel="stylesheet"
      href="../../../static/assets/css/menu.css"
    />
    <link
      rel="stylesheet"
      href="../../../static/assets/css/login_base.css"
    />
    <link
      rel="stylesheet"
      href="../../../static/assets/css/registerUser.css"
    />
    <link
      rel="stylesheet"
      href="../../../static/assets/css/pace_loader.css"
    />
    <link
      rel="stylesheet"
      href="../../../static/assets/css/custom_alert.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <!--Login-->
        <div class="cajaLogin" id="styleLogin">
          <div class="logo">
              <img
                src="../../../static/assets/imgs/discordlogo.png"
                alt="Logo"
                class="logoLogin"
              />
          </div>
          <h1 class="title" id="title">
            ¡Bienvenido de nuevo!
            <hr />
          </h1>
          <form
            id="loginForm"
            autocomplete="off"
          >
            <div class="cajaContenedoraLabels">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control1"
                required="true"
              />
            </div>
            <div class="cajaContenedoraLabels">
              <label for="password" class="form-label mt-4">Password:</label>
              <input
                type="password"
                name="password"
                class="form-control1"
                required="true"
              />
            </div>

            <div class="d-grid gap-2 mt-3 mb-3">
              <button type="submit" class="btn-send">
                Entrar Ahora!
              </button>
            </div>

            <div class="mb-12">
              <span class="title"> No tienes Cuenta? </span>
              <a href="#" id="link_sign_up" class="createUser">
                Crear cuenta
              </a>
            </div>
          </form>
        </div>

        <!---Register User-->
        <div class="formRegisterUser" id="styleLogin" style="display: none">
            <img
              src="../../../static/assets/imgs/discordlogo.png"
              alt="Logo"
              class="logoLoginCreate"
            />
          <h1 class="" id="title">
            Crear cuenta de Usuario
            <hr />
          </h1>
          <form
            name="formRegisterClient"
            id="formRegisterClient"
            class="formRegisterClient"
            autocomplete="off"
          >
            <div class="NombreApellido">
              <div class="contenedorlabel">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control"
                  autofocus
                  required
                />
              </div>
              <div class="contenedorlabel">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" name="apellido" class="form-control" required />
              </div>
            </div>
          
            <div class="email">
              <label for="email" class="form-label" id="email-register">Email</label>
              <input type="email" name="email" class="form-controlemail" required />
            </div>
          
            <div class="Password">
              <div class="contenedorlabel">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-controlpass"
                  required
                  id="password"
                />
              </div>
              <div class="contenedorlabel">
                <label for="repite_password" class="form-label"
                  >Repetir Password</label
                >
                <input
                  type="password"
                  name="repite_password"
                  class="form-controlpass"
                  required
                  id="repite_password"
                />
              </div>
            </div>
          
            <div
              class="container"
            >
              <div class="contenedorFecha">
                <div class="genero">
                  <label for="sexo" class="form-label">Sexo</label>
                  <select name="sexo" class="form-control" required>
                    <option value="" selected="selected">--- Seleccione ---</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                  </select>
                </div>
                <div class="fecha">
                  <label for="brand" class="form-label">Fecha de Nacimiento</label>
                  <input type="date" name="fecha_nacimiento" class="fechaNacimiento" />
                </div>
              </div>
            </div>
          
            <div class="paisNacimiento">
              <label for="pais" class="form-label">País de Nacimiento</label>
              <select name="pais_id" class="form-controlpais" id="list-paises" required>
                <option value="" selected="selected">--- Seleccione ---</option>
              </select>
            </div>
          
            <div class="">
              <input
                type="button"
                class="btn-send"
                id="sendForm"
                value="Crear Ahora!"
              />
            </div>
          
            <div class="mb-12">
              <span class="form-label"> Ya tengo cuenta, </span>
              <a href="#" style="color: rgb(71, 82, 196)" class="volverViewLogin">
                <i class="bi bi-arrow-left-short"></i>
                Volver
              </a>
            </div>
          </form>
          
        </div>
    </div>
    <div id="alertContainer"></div>
    <script src="../../../../../static/assets/js/jquery-3.6.0.js"></script>
    <script src="../../../../../static/assets/js/menu.js"></script>
    <script src="../../../../../static/assets/js/pace.min.js"></script>
    <script src="../../../../../static/assets/js/login.js"></script>
    <script src="../../../../../static/assets/js/scripts.js"></script>
    <script src="../../../../../static/assets/js/paises.js"></script>
    <script src="../../../../../static/assets/js/popUpError.js"></script>
  </body>
</html>
